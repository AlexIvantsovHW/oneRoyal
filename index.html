<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Portal</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
      :root {
        --bg-color: #121212;
        --text-color: #fff;
        --accent-color: #007bff;
        --button-bg: #444;
        --button-text: #fff;
        --nav-bg: #1e1e1e;
        --nav-text: #fff;
        --input-bg: #333;
        --input-border: #666;
        --input-text: #fff;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: var(--nav-bg);
        color: var(--nav-text);
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      aside {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        width: 200px;
        background: var(--nav-bg);
        padding: 10px;
        box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
      }

      header {
        display: none;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        width: 100%;
        background: var(--nav-bg);
        padding: 10px;
        box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 640px) {
        #app {
          flex-direction: column;
        }
        #app img {
          display: none;
        }
        aside {
          flex-direction: row;
          flex-wrap: wrap;
          min-height: 100px;
          height: fit-content;
          width: 100%;
        }
      }

      main {
        flex-grow: 1;
        padding: 20px;
      }
      button {
        background-color: var(--button-bg);
        color: var(--button-text);
        border: none;
        padding: 10px;
        cursor: pointer;
        margin: 5px;
        border-radius: 5px;
        width: 100%;
      }
      button:hover {
        opacity: 0.8;
      }
      input {
        display: block;
        width: 90%;
        padding: 8px;
        margin: 5px auto;
        border: 1px solid var(--input-border);
        border-radius: 5px;
        background-color: var(--input-bg);
        color: var(--input-text);
      }
      #app {
        display: flex;
        flex: 1;
      }
      #content {
        flex-grow: 1;
        padding: 20px;
        width: 100%;
        text-align: center;
        font-size: x-large;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .login-container,
      .register-container {
        text-align: center;
        width: 100%;
        max-width: 400px;
        margin: auto;
      }
      .login-container button,
      .register-container button {
        background-color: var(--button-bg);
        color: var(--button-text);
        border: none;
        padding: 10px 10px;
        cursor: pointer;
        margin: 5px;
        border-radius: 5px;
        width: 50%;
      }
      .login-container button:hover,
      .register-container button:hover {
        opacity: 0.8;
      }
      .logo {
        display: block;
        max-width: 100%;
        width: 100%;
        max-width: 500px;
        height: auto;
        margin: 0 auto 20px;
      }
      #tradingview-chart-container {
        width: 100%;
        height: 100%;
        overflow: auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #tradingview-chart {
        max-width: 100%;
        width: 100%;
        height: 100%;
      }

      @media (max-width: 768px) {
        #tradingview-chart-container {
          overflow: scroll;
          max-width: 100%;
          max-height: 100%;
        }
        #tradingview-chart {
          width: 1000px;
          height: auto;
        }
      }

      @media (max-width: 480px) {
        #tradingview-chart-container {
          overflow: scroll;
        }
        #tradingview-chart {
          width: 800px;
          height: 400px;
        }
      }

      @media (max-width: 500px) {
        .login-container {
          width: 75%;
        }
      }
      .loader {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #fff;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .warning {
        display: inline-block;
        background-color: red;
        color: white;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const app = document.getElementById("app");

      const renderLogin = () => {
        app.innerHTML = `
    <div class="login-container">
      <img src='https://fxnewsgroup.com/wp-content/uploads/2020/10/Royal-Financial-Trading-1024x403-978x400.jpg' class="logo"/>
      <input id="login" type="text" placeholder="Login">
      <input id="password" type="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
      <div id="spinner" style="display: none; margin-top: 10px;">
        <div class="loader"></div>
      </div>
      <div id="warning-message"></div>
    </div>
  `;

        document
          .getElementById("loginBtn")
          .addEventListener("click", async () => {
            let username = document.getElementById("login").value;
            let password = document.getElementById("password").value;
            const url = "https://oneroyal.onrender.com/users/login";

            if (username && password) {
              const spinner = document.getElementById("spinner");
              spinner.style.display = "block";

              try {
                const loginRequest = await fetch(url, {
                  headers: {
                    "Content-Type": "application/json",
                  },
                  method: "POST",
                  body: JSON.stringify({ username, password }),
                });

                const responseData = await loginRequest.json();
                const authToken = responseData.token;
                const userId = responseData.user_id;

                if (authToken && userId) {
                  localStorage.setItem("authToken", authToken);
                  localStorage.setItem("userId", userId);
                  renderPortal();
                } else {
                  showWarning(responseData.message);
                }
              } catch (error) {
                showWarning("Something went wrong. Please try again.");
              } finally {
                spinner.style.display = "none";
              }
            } else {
              alert("Invalid credentials");
            }
          });

        document.getElementById("registerBtn").addEventListener("click", () => {
          renderRegisterForm();
        });

        const showWarning = (message) => {
          const warningDiv = document.getElementById("warning-message");
          warningDiv.innerHTML = `
      <span class="warning">
        ${message}
      </span>
    `;
          setTimeout(() => {
            warningDiv.innerHTML = "";
          }, 5000);
        };
      };

      const renderRegisterForm = () => {
        app.innerHTML = `
    <div class="register-container">
      <h2>Register</h2>
      <input id="registerEmail" type="email" placeholder="Email">
      <input id="registerUsername" type="text" placeholder="Username">
      <input id="registerPassword" type="password" placeholder="Password">
      <button id="submitRegisterBtn">Register</button>
      <div id="registerSpinner" style="display: none; margin-top: 10px;">
        <div class="loader"></div>
      </div>
      <div id="registerWarningMessage"></div>
      <button id="backToLoginBtn">Back to Login</button>
    </div>
  `;

        document
          .getElementById("submitRegisterBtn")
          .addEventListener("click", async () => {
            const email = document.getElementById("registerEmail").value;
            const username = document.getElementById("registerUsername").value;
            const password = document.getElementById("registerPassword").value;
            const url = "https://oneroyal.onrender.com/users/";

            if (email && username && password) {
              const registerSpinner =
                document.getElementById("registerSpinner");
              registerSpinner.style.display = "block";

              try {
                const registerRequest = await fetch(url, {
                  headers: {
                    "Content-Type": "application/json",
                  },
                  method: "POST",
                  body: JSON.stringify({ email, username, password }),
                });

                const responseData = await registerRequest.json();
                if (responseData.success) {
                  alert("Registration successful. Please login.");
                  renderLogin();
                } else {
                  showRegisterWarning(responseData.message);
                }
              } catch (error) {
                showRegisterWarning("Something went wrong. Please try again.");
              } finally {
                registerSpinner.style.display = "none";
              }
            } else {
              alert("All fields are required.");
            }
          });

        const showRegisterWarning = (message) => {
          const warningDiv = document.getElementById("registerWarningMessage");
          warningDiv.innerHTML = `
      <span class="warning">
        ${message}
      </span>
    `;

          setTimeout(() => {
            warningDiv.innerHTML = "";
          }, 5000);
        };

        document
          .getElementById("backToLoginBtn")
          .addEventListener("click", () => {
            renderLogin();
          });
      };

      const renderPortal = () => {
        app.innerHTML = `
    <div id="app">
      <aside>
        <img src="https://fxnewsgroup.com/wp-content/uploads/2020/10/Royal-Financial-Trading-1024x403-978x400.jpg" class="logo" />
        <button id="profile">Profile</button>
        <button id="accounts">Accounts</button>
        <button id="terminal">Terminal</button>
        <button id="logout">Log Out</button>
      </aside>
     
      <main id="content">
        <h1>Welcome to</h1>
        <img src="https://fxnewsgroup.com/wp-content/uploads/2020/10/Royal-Financial-Trading-1024x403-978x400.jpg" class="logo" />
      </main>
    </div>
  `;
        document.getElementById("logout").addEventListener("click", () => {
          localStorage.removeItem("authToken");
          renderLogin();
        });

        document
          .getElementById("terminal")
          .addEventListener("click", loadTradingViewChart);
        document
          .getElementById("accounts")
          .addEventListener("click", loadAccounts);
        document
          .getElementById("profile")
          .addEventListener("click", loadProfile);
      };

      const loadTradingViewChart = () => {
        document.getElementById("content").innerHTML =
          '<div id="tradingview-chart-container"><div id="tradingview-chart"><h1>Trading Terminal</h1></div></div>';

        // Получаем высоту экрана для адаптации
        const chartHeight = window.innerHeight * 0.6; // 60% высоты экрана

        new TradingView.widget({
          container_id: "tradingview-chart",
          height: chartHeight, // Динамическая высота
          symbol: "NASDAQ:AAPL",
          interval: "D",
          timezone: "Etc/UTC",
          theme: "dark",
          style: "1",
          locale: "en",
          toolbar_bg: "#1e1e1e",
          enable_publishing: false,
          hide_side_toolbar: false,
          allow_symbol_change: true,
          studies: ["MACD@tv-basicstudies", "RSI@tv-basicstudies"],
        });
      };

      const loadAccounts = async () => {
        const userId = localStorage.getItem("userId");
        const url = `https://oneroyal.onrender.com/accounts/${userId}`;

        try {
          const response = await fetch(url);
          const accounts = await response.json();

          let content = `<h2>User accounts</h2>
  <div id="spinner" style="display: none; margin-top: 10px;">
    <div class="loader"></div>
  </div>`;

          if (accounts.length > 2) {
            content += `
    <div style="max-height: 250px; overflow-y: auto; width: 75%; display: flex; align-items: center; justify-content: start; flex-direction: column; padding: 10px;">
      <style>
        div::-webkit-scrollbar {
          width: 8px; 
        }

        div::-webkit-scrollbar-track {
          background: #f1f1f1; 
        }

        div::-webkit-scrollbar-thumb {
          background: #fff; 
          border-radius: 10px;
        }

        div::-webkit-scrollbar-thumb:hover {
          background: #ccc;
        }
      </style>
  `;
          } else {
            content += "<div>";
          }

          accounts.forEach((account) => {
            content += `
    <div style="
      padding: 10px; 
      width:80%;
      margin: 5px 0; 
      border: 1px solid #ddd; 
      border-radius: 5px; 
      background-color: #f9f9f9;
    ">
      <p style="margin: 0; font-weight: bold; color: #333;">ID: ${account.id}</p>
      <p style="margin: 0; color: #555;">Balance: <span style="font-weight: bold;">${account.balance} ${account.currency}</span></p>
    </div>
  `;
          });

          content += "</div>";

          document.getElementById("content").innerHTML = content;
        } catch (error) {
          console.error("Error fetching accounts:", error);
          document.getElementById("content").innerHTML =
            "<p>Error loading accounts.</p>";
        } finally {
          document.getElementById("spinner").style.display = "none";
        }
      };

      const loadProfile = () => {
        const profile = {
          name: "John Doe",
          email: "johndoe@example.com",
          phone: "+1 234 567 890",
          address: "123 Main St, Anytown, USA",
        };
        let content = "<h2>Profile</h2><div>";
        content += `<p><strong>Name:</strong> ${profile.name}</p>`;
        content += `<p><strong>Email:</strong> ${profile.email}</p>`;
        content += `<p><strong>Phone:</strong> ${profile.phone}</p>`;
        content += `<p><strong>Address:</strong> ${profile.address}</p>`;
        content += "</div>";
        document.getElementById("content").innerHTML = content;
      };

      const authToken = localStorage.getItem("authToken");
      const userId = localStorage.getItem("userId");
      authToken && userId ? renderPortal() : renderLogin();
    </script>
  </body>
</html>
